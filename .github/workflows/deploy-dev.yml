name: Deploy to Azure Dev Environment

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create deployment package
      run: |
        # Create zip excluding unnecessary files for Azure deployment
        zip -r release.zip . \
          -x ".git/*" \
             ".github/*" \
             "*.md" \
             "venv/*" \
             "venv_food_app/*" \
             "instance/*" \
             "__pycache__/*" \
             "*.pyc" \
             ".DS_Store" \
             "node_modules/*" \
             "local_storage/*" \
             "setup-azure-dev.sh" \
             "run_local.sh" \
             "test-local.env" \
             "Dockerfile.local" \
             "startup-local.sh"
    
    - name: Deploy to Azure Web App (Dev)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'food-app-dev'
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
        package: release.zip
    
    - name: Post-deployment verification
      run: |
        echo "üöÄ Deployment to dev environment completed!"
        echo "üåê Dev URL: https://food-app-dev.azurewebsites.net"
        echo "‚è∞ Deployed at: $(date)"